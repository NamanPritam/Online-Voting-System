<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Voting System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .candidate-list {
            margin-top: 30px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Online Voting System</h1>

    <!-- Form for Voting -->
    <div class="form-container">
        <form id="voteForm">
            <div class="form-group">
                <label for="voterId">Voter ID:</label>
                <input type="text" id="voterId" name="voterId" placeholder="Enter your Voter ID" required>
            </div>

            <div class="form-group">
                <label for="voterName">Your Name:</label>
                <input type="text" id="voterName" name="voterName" placeholder="Enter your name" required>
            </div>

            <div class="form-group">
                <label for="candidate">Select Candidate:</label>
                <select id="candidate" name="candidate" required>
                    <option value="">Choose a candidate</option>
                    <option value="BJP">BJP</option>
                    <option value="Congress">Congress</option>
                    <option value="AAP">AAP</option>
                    <option value="JDU">JDU</option>
                    <option value="RJD">RJD</option>
                </select>
            </div>

            <button type="submit">Vote Now</button>
        </form>
    </div>

    <!-- Display Candidates and Votes -->
    <div class="candidate-list">
        <h2>Vote Count</h2>
        <table>
            <thead>
            <tr>
                <th>Candidate</th>
                <th>Votes</th>
            </tr>
            </thead>
            <tbody id="voteTable">
            <tr>
                <td>BJP</td>
                <td id="bjp-votes">0</td>
            </tr>
            <tr>
                <td>Congress</td>
                <td id="congress-votes">0</td>
            </tr>
            <tr>
                <td>AAP</td>
                <td id="aap-votes">0</td>
            </tr>
            <tr>
                <td>JDU</td>
                <td id="jdu-votes">0</td>
            </tr>
            <tr>
                <td>RJD</td>
                <td id="rjd-votes">0</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script>
    document.getElementById('voteForm').addEventListener('submit', function (e) {
        e.preventDefault();

        // Get form data
        const voterId = document.getElementById('voterId').value;
        const voterName = document.getElementById('voterName').value;
        const selectedCandidate = document.getElementById('candidate').value;

        if (!voterId || !voterName || !selectedCandidate) {
            alert('Please fill in all fields!');
            return;
        }

        // Update vote count (simple simulation for frontend demo)
        const candidateVotes = {
            "BJP": document.getElementById('bjp-votes'),
            "Congress": document.getElementById('congress-votes'),
            "AAP": document.getElementById('aap-votes'),
            "JDU": document.getElementById('jdu-votes'),
            "RJD": document.getElementById('rjd-votes'),
        };

        const currentVotes = parseInt(candidateVotes[selectedCandidate].innerText);
        candidateVotes[selectedCandidate].innerText = currentVotes + 1;

        // Reset the form
        document.getElementById('voteForm').reset();
        alert(`Thanks, ${voterName} (Voter ID: ${voterId}), for voting for ${selectedCandidate}!`);
    });
</script>
</body>
</html>
